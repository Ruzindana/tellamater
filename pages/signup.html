<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../style/signup.css">
</head>
<body>
    <div class="container mob-container">
        <div class="logo mob-logo">
            <img src="../img/pc1.jpg" alt="logo">
            <span>Tellamatter</span>
        </div>
        <div class="signup signup-title">
            <h3>Signup</h3>
            <br>
            <h4>SignUp to create your account</h4>
        </div>
        <br>
        <div class="form sign-form">
            <form action="">
                <input type="text"  placeholder="Username" required>
                <br><br>
                <input type="email" placeholder="Email Address" required>
                <br><br>
                <input type="password" placeholder="Password" required>
                <br><br>
                <input type="Password" placeholder="Confirm Password" required>
            </form>
        </div>
        <br>
        <button class="btn butt" type="submit">Sign Up</button>

        <div class="login lgn-mob">
            <p>Already have an account? &nbsp; <a href="../index.html">Login</a></p>
        </div>
    </div>
</body>
</html>
